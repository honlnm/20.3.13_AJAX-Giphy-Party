<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="app.css">
</head>


<body>
  <header>
    <h1>GIPHY PARTY</h1>
    <div id="formContainer">
      <form action="">
        <label for="searchBar"></label>
        <input type="text" id="searchBar" placeholder="Enter Search Term">
        <button id="searchButton">Search Giphy</button>
      </form>
    </div>
    <button id="removeButton">Remove Images</button>
  </header>
  <div id="gifsContainer"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
  <footer>
    <img src="GIPHY Logo 45px.png" alt="Giphy Logo" id="giphyLogo">
    <h6>Powered by Giphy</h6>
  </footer>
</body>


</html>
